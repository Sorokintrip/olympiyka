<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Олимпийка</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #333;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .scroll-container {
      overflow-x: auto;
      padding: 10px;
      max-width: 100vw;
    }

    .container {
      position: relative;
      min-width: 900px;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      position: relative;
      transition: opacity 1s ease;
    }

    .grid.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .col[data-col="1"] input {
      margin: 10px 0;
    }

    .col[data-col="2"] input:nth-child(1) { margin-top: 35px; }
    .col[data-col="2"] input:nth-child(2) { margin-top: 75px; }
    .col[data-col="2"] input:nth-child(3) { margin-top: 75px; }
    .col[data-col="2"] input:nth-child(4) { margin-top: 75px; }

    .col[data-col="3"] input:nth-child(1) { margin-top: 100px; }
    .col[data-col="3"] input:nth-child(2) { margin-top: 130px; }

    .col[data-col="4"] input:nth-child(1) { margin-top: 140px; }

    .input {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      text-align: center;
      border: 2px solid lime;
      background-color: black;
      color: red;
      transition: all 0.3s ease;
    }

    .input.correct {
      color: yellow;
      font-weight: bold;
    }

    .input:disabled {
      background-color: black;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    svg.hidden {
      opacity: 0;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .overlay .line1 {
      font-size: 5vw;
    }

    .overlay .line2 {
      font-size: 8vw;
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="container">
    <svg id="lines"></svg>
    <div class="grid" id="grid">
      <div class="col" data-col="1">
        <input class="input" data-col="1" data-index="0">
        <input class="input" data-col="1" data-index="1">
        <input class="input" data-col="1" data-index="2">
        <input class="input" data-col="1" data-index="3">
        <input class="input" data-col="1" data-index="4">
        <input class="input" data-col="1" data-index="5">
        <input class="input" data-col="1" data-index="6">
        <input class="input" data-col="1" data-index="7">
      </div>
      <div class="col" data-col="2">
        <input class="input" data-col="2" data-index="0" disabled>
        <input class="input" data-col="2" data-index="1" disabled>
        <input class="input" data-col="2" data-index="2" disabled>
        <input class="input" data-col="2" data-index="3" disabled>
      </div>
      <div class="col" data-col="3">
        <input class="input" data-col="3" data-index="0" disabled>
        <input class="input" data-col="3" data-index="1" disabled>
      </div>
      <div class="col" data-col="4">
        <input class="input" data-col="4" data-index="0" disabled>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="line1">Код закрытия уровня</div>
      <div class="line2">EN713955</div>
    </div>
  </div>
</div>

<script>
  const correctAnswers = {
    1: ['КОММУНИСТИЧЕСКАЯ', 'ПАВЛИКА МОРОЗОВА', 'ИРТЫШСКАЯ', 'ТОЛСТИКОВА', 'БАТАЛЬНАЯ', 'ДРОЖЖЕВАЯ', 'ИНТЕРНАЦИОНАЛЬНАЯ', 'ОЛЕГА КОШЕВОГО'],
    2: ['АЛЛЕЯ СМЕЛЫХ', 'АНГАРСКАЯ', 'СОЛНЕЧНОГОРСКАЯ', 'МУРОМСКАЯ'],
    3: ['ДЗЕРЖИНСКОГО', 'ЭНЕРГЕТИКОВ'],
    4: ['НУДАЙУЖЕКОД']
  };

  const allInputs = document.querySelectorAll('.input');

  allInputs.forEach(input => {
    input.addEventListener('input', () => {
      const col = parseInt(input.dataset.col);
      const index = parseInt(input.dataset.index);
      const val = input.value.trim();

      if (correctAnswers[col][index] === val) {
        input.classList.add('correct');
        input.style.color = 'yellow';
        input.disabled = true;
        tryEnableNext(col, index);
      } else {
        input.classList.remove('correct');
        input.style.color = 'red';
      }
    });
  });

  function tryEnableNext(col, index) {
    const nextCol = col + 1;
    const nextIndex = Math.floor(index / 2);
    const currentColInputs = document.querySelectorAll(`.input[data-col="${col}"]`);

    if (index % 2 === 1) {
      const prev1 = currentColInputs[index - 1];
      const prev2 = currentColInputs[index];
      if (prev1.classList.contains('correct') && prev2.classList.contains('correct')) {
        const nextInput = document.querySelector(`.input[data-col="${nextCol}"][data-index="${nextIndex}"]`);
        if (nextInput) nextInput.disabled = false;

        // Финальное условие
        if (nextCol === 4 && nextIndex === 0 && nextInput) {
          const observer = new MutationObserver(() => {
            if (nextInput.classList.contains('correct')) {
              document.querySelector('.grid').classList.add('hidden');
              document.getElementById('lines').classList.add('hidden');
              document.getElementById('overlay').style.opacity = '1';
              observer.disconnect();
            }
          });
          observer.observe(nextInput, { attributes: true, attributeFilter: ['class'] });
        }
      }
    }
  }

  function drawLines() {
    const svg = document.getElementById('lines');
    svg.innerHTML = '';

    for (let col = 1; col < 4; col++) {
      const left = document.querySelectorAll(`.input[data-col="${col}"]`);
      const right = document.querySelectorAll(`.input[data-col="${col+1}"]`);

      for (let i = 0; i < right.length; i++) {
        const from1 = left[i * 2];
        const from2 = left[i * 2 + 1];
        const to = right[i];

        if (!from1 || !from2 || !to) continue;

        const p1 = getEdge(from1, 'right');
        const p2 = getEdge(from2, 'right');
        const pt = getEdge(to, 'left');

        drawLine(p1.x, p1.y, pt.x, pt.y);
        drawLine(p2.x, p2.y, pt.x, pt.y);
      }
    }
  }

  function getEdge(el, side) {
    const rect = el.getBoundingClientRect();
    const container = document.querySelector('.container').getBoundingClientRect();
    const offset = side === 'left' ? 0 : rect.width;
    return {
      x: rect.left - container.left + offset,
      y: rect.top - container.top + rect.height / 2
    };
  }

  function drawLine(x1, y1, x2, y2) {
    const svg = document.getElementById('lines');
    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", x1);
    line.setAttribute("y1", y1);
    line.setAttribute("x2", x2);
    line.setAttribute("y2", y2);
    line.setAttribute("stroke", "lime");
    line.setAttribute("stroke-width", "2");
    svg.appendChild(line);
  }

  window.addEventListener('load', drawLines);
  window.addEventListener('resize', drawLines);
  window.addEventListener('scroll', drawLines);
</script>

</body>
</html>
